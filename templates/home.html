{% extends 'base.html' %}

{% block title %}
    <title>Blog Project Home</title>
{% endblock title %}

{% block mainh1 %}
    <h1>This is my Blog Project Home Page.</h1>

    <h2>List of recent posts</h2>
        <ul>
        {% for post in object_list %}
            <li><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></li>
        {% endfor %}
        </ul>
{% endblock mainh1 %}
